<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wilderness Safety Quiz</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cutive|Montserrat:400,700">
    <link rel="stylesheet" href="/assets/stylesheets/app.css">
  </head>
  <body>

    <div class="cell">

      <h1>
        <a class="logo" href="/">
          <b class="srt">Wilderness Safety Quiz</b>
        </a>
      </h1>

      <div class="card">

        <header class="header">
          <h2>New Poll</h2>
          <p>Use the form below to create a new poll.</p>
        </header>

        <main class="card card--light">

          <form class="form" action="">
            <fieldset class="form-field">
              <label class="form-label" for="question">Question</label>
              <input class="form-input" id="question" type="text">
            </fieldset>

            <fieldset class="form-field">
              <label class="form-label">Option</label>
              <input class="form-input option" type="text">
            </fieldset>

            <fieldset class="form-field">
              <label class="form-label">Option</label>
              <input class="form-input option" type="text">
            </fieldset>

            <fieldset class="form-field">
              <label class="form-label">Option</label>
              <input class="form-input option" type="text">
            </fieldset>

            <button class="btn btn--primary btn--form">Submit!</button>
          </form>
        </main>

        <footer class="footer">
          <p class="footer-copyright">
            <span class="footer-copyright-text">&copy; Woodland Wanderers</span>
          </p>
        </footer>

      </div>
    </div>

  </body>
</html>
