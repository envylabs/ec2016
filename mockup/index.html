<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Wilderness Safety Quiz</title>
    <meta charset='utf-8' />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Cutive|Montserrat:400,700' />
    <link rel='stylesheet' href='/assets/stylesheets/application.css' />
  </head>
  <body>

    <!-- Wrapper -->
    <div class='cell'>

      <!-- Logo -->
      <h1>
        <a class='logo' href='/'>
          <b class='srt'>Wilderness Safety Quiz</b>
        </a>
      </h1>

      <!-- Card -->
      <div class='card'>

        <!-- Header -->
        <header class='header'>
          <h2>New Poll</h2>
          <p>Use the form below to create a new poll.</p>
        </header>

        <!-- Main -->
        <main class='card card--light'>

          <!-- Question -->
          <form class='form' action=''>
            <fieldset class='form-field'>
              <label class='form-label' for='question'>Question</label>
              <input class='form-input' id='question' type='text' />
            </fieldset>

            <fieldset class='form-field'>
              <label class='form-label'>Option</label>
              <input class='form-input' type='text' />
            </fieldset>

            <fieldset class='form-field'>
              <label class='form-label'>Option</label>
              <input class='form-input' type='text' />
            </fieldset>

            <fieldset class='form-field'>
              <label class='form-label'>Option</label>
              <input class='form-input' type='text' />
            </fieldset>

            <a href='/quiz/' class='btn btn--primary btn--form'>Submit!</a>
          </form>
        </main> <!-- /card -->

        <!-- Footer -->
        <footer class='footer'>
          <p class='footer-copyright'>
            <span class='footer-copyright-text'>&copy; Woodland Wanderer Whatchamacallits</span>
          </p>
        </footer>

      </div> <!-- /card -->
    </div> <!-- /cell -->

  </body>
</html>
